<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="buttons-row">
          <div class="individual-button">
            <button>C</button>
          </div>
          <div class="individual-button">
            <button>-</button>
          </div>
          <div class="individual-button">
            <button>&#x2190;</button>
          </div>
          <div class="individual-button">
            <button>&#xf7;</button>
          </div>
        </div>
        <div class="buttons-row">
          <div class="individual-button">
            <button>7</button>
          </div>
          <div class="individual-button">
            <button>8</button>
          </div>
          <div class="individual-button">
            <button>9</button>
          </div>
          <div class="individual-button">
            <button>X</button>
          </div>
        </div>
        <div class="buttons-row">
          <div class="individual-button">
            <button>4</button>
          </div>
          <div class="individual-button">
            <button>5</button>
          </div>
          <div class="individual-button">
            <button>6</button>
          </div>
          <div class="individual-button">
            <button>-</button>
          </div>
        </div>
        <div class="buttons-row">
          <div class="individual-button">
            <button>1</button>
          </div>
          <div class="individual-button">
            <button>2</button>
          </div>
          <div class="individual-button">
            <button>3</button>
          </div>
          <div class="individual-button">
            <button>+</button>
          </div>
        </div>
        <div class="buttons-row">
          <div class="individual-button, zero-button">
            <button class="zero-border">0</button>
          </div>

          <div class="individual-button">
            <button>.</button>
          </div>
          <div class="individual-button">
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
