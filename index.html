<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <div class="buttons-row">
          <div class="individual-button">
            <button class="clear">C</button>
          </div>
          <div class="individual-button">
            <button class="negative">+/-</button>
          </div>
          <div class="individual-button">
            <button class="backspace">&#x2190;</button>
          </div>
          <div class="individual-button">
            <button class="operator">&#xf7;</button>
          </div>
        </div>
        <div class="buttons-row">
          <div class="individual-button">
            <button class="number">7</button>
          </div>
          <div class="individual-button">
            <button class="number">8</button>
          </div>
          <div class="individual-button">
            <button class="number">9</button>
          </div>
          <div class="individual-button">
            <button class="operator">X</button>
          </div>
        </div>
        <div class="buttons-row">
          <div class="individual-button">
            <button class="number">4</button>
          </div>
          <div class="individual-button">
            <button class="number">5</button>
          </div>
          <div class="individual-button">
            <button class="number">6</button>
          </div>
          <div class="individual-button">
            <button class="operator">-</button>
          </div>
        </div>
        <div class="buttons-row">
          <div class="individual-button">
            <button class="number">1</button>
          </div>
          <div class="individual-button">
            <button class="number">2</button>
          </div>
          <div class="individual-button">
            <button class="number">3</button>
          </div>
          <div class="individual-button">
            <button class="operator">+</button>
          </div>
        </div>
        <div class="buttons-row">
          <div class="individual-button, zero-button">
            <button class="number" id="zero-border">0</button>
          </div>

          <div class="individual-button">
            <button class="number">.</button>
          </div>
          <div class="individual-button">
            <button class="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
